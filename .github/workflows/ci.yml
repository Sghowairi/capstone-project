name: CI Workflow

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/flask:latest .

    - name: Run tests
      run: docker run --rm ${{ secrets.DOCKER_USERNAME }}/flask:latest python test_app.py

    - name: Push Docker image
      if: github.event_name == 'push' && success() && endsWith(github.run_number, '5')
      run: docker push ${{ secrets.DOCKER_USERNAME }}/flask:latest

  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t flask .

    - name: Run tests
      run: docker run --rm flask python test_app.py